<html lang="en">
  <head>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    {% comment %} <link rel="stylesheet" type="text/css" href="{% static 'styles/base.css' %}"> {% endcomment %}

    <title>{% block title %}base{% endblock %}</title>

    {% comment %} <script async src="{% static 'sorttable.js' %}"></script> {% endcomment %}
  </body>
